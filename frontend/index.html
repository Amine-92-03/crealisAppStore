<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cerealis </title>
  </head>
  <body>
    <section class="NavBar">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <img src="./assets/images/LogoCerealis.png" class="imglogo">
            <a class="navbar-brand" href="#">Céréalis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Entreprise</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Modèles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Devloppeurs</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="submit">S'inscrire</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="mainPage">
      <div class="container-sm py-3">
        <div class="row">
          <div class="col-4 p-3">
            <div class="row g-3">
              <form class="row g-3" id="formulaire">
                <div class="col-md-12">
                  <label for="validationDefault01" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                </div>
                <div class="col-md-12">
                  <label for="validationDefault02" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                </div>
                <div class="col-md">
                  <label for="validationDefaultUsername" class="form-label">E-mail</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary"  type="button" id="submiBtn" >Envoyer</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col p-3">
            <div class="card" style="width: 18rem;">
              <div class="card-body text-center">
                <p class="card-text">Téléchargement pour <b>Android</b></p>
              </div>
              <img src="./assets/images/Capture d’écran 2022-08-23 204314.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col p-3 ">
            <div class="card " style="width: 18rem;">
              <div class="card-body text-center">
               <h5>Téléchargement pour <b>IOS</b>
                </h2>
              </div>
              <img src="./assets/images/Capture d’écran 2022-08-23 204314.png" class="card-img-top imgQr" alt="...">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-3">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/images/Comment-exploiter-potentiel-realite-augmentee.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/vocabulaire-realite-augmentee.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/adobe-aero.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section> 
  </body>

  </footer>
